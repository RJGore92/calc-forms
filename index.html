<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="all">
    <script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/scripts.js" type="text/javascript"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="calcInput">
        <div class="form-group">
          <label for="numberInOne">1st number:</label>
          <input id="numberInOne" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="numberInTwo">2nd number:</label>
          <input id="numberInTwo" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Show me the results</button>
      </form>
      <div class="row">
        <div class="col-md-2">
          <h6>Initial Numbers</h6>
          <ul class="unstyled" id="initNums">

          </ul>
        </div>
        <div class="col-md-2">
          <h6>Sum log</h6>
          <ul class="unstyled" id="sumLog">

          </ul>
        </div>
        <div class="col-md-2">
          <h6>Difference log</h6>
          <ul class="unstyled" id="diffLog">

          </ul>
        </div>
        <div class="col-md-2">
          <h6>Product log</h6>
          <ul class="unstyled" id="prodLog">

          </ul>
        </div>
        <div class="col-md-2">
          <h6>Quotient log</h6>
          <ul class="unstyled" id="quotLog">

          </ul>
        </div>
        <div class="col-md-2">
          <h6>Remainder Log</h6>
          <ul class="unstyled" id="remainLog">

          </ul>
        </div>
      </div>
  </body>
</html>
